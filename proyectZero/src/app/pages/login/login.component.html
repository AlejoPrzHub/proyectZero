<div class="login-main">
    <!-- <img src="../../../assets/laptop-img.jpg" alt=""> -->
    <div class="login-container">

        <div class="info">
            <h2>ProyectZero get you Welcome to our new community for those who always seck for free-to play PC games</h2>
            <span class="image">
                <img src="../../../assets/iconmonstr-gamepad-17-240.png" alt="logo">
            </span>

        </div>

        <div class="form">
            <div class="top-header">
                <span>Have an account? <a class="reg" href="#"> Register</a></span>
                <header>Login</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Username" required>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="input-field">
                <input type="button" class="submit" value="Login">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox"  id="check">
                    <label for="check">Remember Me</label>
                </div>
                <div class="right">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>

    </div>
</div>
