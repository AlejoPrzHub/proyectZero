
<nav [ngClass]=" show == true ? 'sidebar' : 'close' " class="sidebar">
    <header class="sidebar-sub">
        <div class="image-text">
            <span class="image">
                <img src="../../../assets/iconmonstr-gamepad-17-240.png" alt="logo">
            </span>

            <div class="text header-text">
                <span class="name">ProyectZero</span>
                <span class="profession">subTitulo</span>
            </div>
        </div>
        <i class='bx bx-chevron-right toggle' (click)="close()"></i>

    </header>
    <div class="menu-bar">
        <div class="menu">
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-home-alt icon' ></i>
                        <span class="text nav-text">Home</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-joystick icon' ></i>
                        <span class="text nav-text">Games</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-chat icon'></i>
                        <span class="text nav-text">Social</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-user-pin icon' ></i>
                        <span class="text nav-text">Profile</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="bottom-content">
            <li class="">
                <a href="#">
                    <i class='bx bx-log-out icon' ></i>
                    <span class="text nav-text">Logout</span>
                </a>
            </li>
            <li class="mode">
                <div class="moon-sun">
                    <i *ngIf="!booleano" class='bx bx-moon icon moon' ></i>
                    <i *ngIf="booleano" class='bx bx-sun icon sun' ></i>
                </div>
                <span *ngIf="booleano" class="mode-text text">Light Mode</span>
                <span *ngIf="!booleano" class="mode-text text">Dark Mode</span>
                <div class="toggle-switch " (click)='swap()' >
                    <span [ngClass]=" booleano == true ? 'dark' : 'light' " class="dark"></span>
                </div>
            </li>
        </div>
    </div>

</nav>
